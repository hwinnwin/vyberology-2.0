name: Test Packages

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test-a3:
    name: Test A3 Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: packages/a3
        run: npm install

      - name: Build
        working-directory: packages/a3
        run: npm run build

      - name: Run tests
        working-directory: packages/a3
        run: npm test

      - name: Run smoke test
        working-directory: packages/a3
        run: npm run test:smoke

  test-a4:
    name: Test A4 Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: packages/a4
        run: npm install

      - name: Build
        working-directory: packages/a4
        run: npm run build

      - name: Run tests
        working-directory: packages/a4
        run: npm test

      - name: Run smoke test
        working-directory: packages/a4
        run: npm run test:smoke

  test-adjudicator:
    name: Test Adjudicator Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: packages/adjudicator
        run: npm install

      - name: Build
        working-directory: packages/adjudicator
        run: npm run build

      - name: Run tests
        working-directory: packages/adjudicator
        run: npm test

      - name: Run smoke test
        working-directory: packages/adjudicator
        run: npm run test:smoke

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [test-a3, test-a4, test-adjudicator]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install all packages
        run: |
          cd packages/a3 && npm install && npm run build
          cd ../a4 && npm install && npm run build
          cd ../adjudicator && npm install && npm run build

      - name: Verify builds
        run: |
          test -d packages/a3/dist
          test -d packages/a4/dist
          test -d packages/adjudicator/dist

      - name: Summary
        run: |
          echo "## Package Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| A3 | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| A4 | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Adjudicator | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
